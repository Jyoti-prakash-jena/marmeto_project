<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmeto Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/marmeto-logo.webp" alt="Marmeto">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <!-- Main Cart Section -->
    <main class="cart-section">
        <div class="container1">
            <div class="inside-container">
                <h2>Cart</h2>
                <p><a href="#">Home</a> > Cart</p>

            </div>
            
        </div>
        <div class="container">
            

            <div class="cart-content">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>

                <div class="cart-totals">
                    <h3>Cart Totals</h3>
                    <p>Subtotal: <span>Rs. 250,000.00</span></p>
                    <p>Total: <span>Rs. 250,000.00</span></p>
                    <button class="checkout-btn">Check Out</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-feature">
                <i class="fas fa-trophy"></i>
                <p>High Quality <br> crafted from top materials</p>
            </div>
            <div class="footer-feature">
                <i class="fas fa-check-circle"></i>
                <p>Warranty Protection <br> Over 2 years</p>
            </div>
            <div class="footer-feature">
                <i class="fas fa-shipping-fast"></i>
                <p>Free Shipping <br> Order over 150 $</p>
            </div>
            <div class="footer-feature">
                <i class="fas fa-headset"></i>
                <p>24 / 7 Support <br> Dedicated support</p>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/e98d4fb2d0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
